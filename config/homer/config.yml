---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "Dashboard"
subtitle: "arvigeus"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: false
footer: false

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link-hover: "#ffdd57"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Home"
    icon: "fa fa-home"
    url: "#"
  - name: "Links"
    icon: "fas fa-bookmark"
    url: "#links"
  - name: "Github"
    icon: "fab fa-github"
    url: "https://github.com/arvigeus/arvigeus.one"
    target: "_blank" # optional html a tag target attribute

# Icons: https://github.com/NX211/homer-icons

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Entertainment"
    icon: "fas fa-music"
    items:
      - name: "Nextcloud Music"
        logo: "assets/icons/nextcloud.png"
        url: "https://music.arvigeus.one"

      - name: "Miniflux"
        subtitle: "Minimalist and opinionated feed reader"
        logo: "assets/icons/miniflux.png"
        url: "https://news.arvigeus.one/"

      - name: "Kavita"
        subtitle: "E-book management"
        logo: "assets/icons/kavita.svg"
        url: "https://books.arvigeus.one"

      - name: "Dim"
        subtitle: "A media manager fueled by dark forces"
        logo: "assets/icons/dim.svg"
        url: "https://media.arvigeus.one"

  #################################################################

  - name: "Productivity"
    icon: "fas fa-desktop"
    items:
      - name: "Filestash"
        subtitle: "File manager"
        logo: "assets/icons/filestash.png"
        url: "https://files.arvigeus.one"

      - name: "Nextcloud Notes"
        logo: "assets/icons/nextcloud.png"
        url: "https://notes.arvigeus.one"
      # Alt: Meemo

      - name: "Planka"
        subtitle: "Project manager"
        logo: "assets/icons/planka.png"
        url: "https://kanban.arvigeus.one"

      - name: "Nextcloud Calendar"
        logo: "assets/icons/nextcloud.png"
        url: "https://calendar.arvigeus.one"

      - name: "Nextcloud Photos"
        subtitle: "Photo gallery"
        logo: "assets/icons/nextcloud.png"
        url: "https://photos.arvigeus.one"
      # Alt: Photoview

      - name: "Nextcloud Contacts"
        logo: "assets/icons/nextcloud.png"
        url: "https://contacts.arvigeus.one"

      - name: "Mealie"
        logo: "assets/icons/mealie.png"
        subtitle: "Recipe manager"
        url: "https://recipes.arvigeus.one"

  #################################################################

  - name: "System"
    icon: "fas fa-cogs"
    items:
      - name: "Cockpit"
        subtitle: "A sysadmin login session in a web browser"
        logo: "assets/icons/cockpit.png"
        url: "https://system.arvigeus.one"

      - name: "Dozzle"
        subtitle: "Realtime log viewer"
        logo: "assets/icons/dozzle.png"
        url: "https://logs.arvigeus.one"

      - name: "BitWarden"
        subtitle: "Password management"
        logo: "assets/icons/bitwarden.png"
        url: "https://vault.arvigeus.one"

      - name: "RSS Bridge"
        subtitle: "The RSS feed for websites missing it"
        logo: "assets/icons/rss-bridge.svg"
